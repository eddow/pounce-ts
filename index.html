<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pounce - Minimal Reactive Framework</title>
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				margin: 0;
				padding: 20px;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
			}

			.container {
				max-width: 800px;
				margin: 0 auto;
				background: white;
				border-radius: 12px;
				padding: 30px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			}

			h1 {
				color: #333;
				text-align: center;
				margin-bottom: 30px;
			}

			/* Component styles */
			counter-component,
			todo-component {
				display: block;
			}

			.counter-component,
			.todo-component {
				transition: all 0.3s ease;
			}

			.counter-component:hover,
			.todo-component:hover {
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
			}

			button {
				transition: all 0.2s ease;
			}

			button:hover {
				transform: translateY(-1px);
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			}

			button:active {
				transform: translateY(0);
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h1>Pounce - Minimal Reactive Framework</h1>
			<div id="mini"></div>
			<div id="app"></div>
			<div id="tests"></div>
		</div>
		<script type="module" src="/src/mini.tsx"></script>
		<script type="module" src="/src/main.tsx"></script>
		<script type="module" src="/tests/fixtures/main.tsx"></script>
	</body>

</html>
